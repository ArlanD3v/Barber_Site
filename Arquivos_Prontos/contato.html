<body>
	<header>
	 <div class="caixa">	
		<h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

		<ul>

     </div>
	</header>

	<main>
		<form>
			<label for="nomesobrenome"> Nome e Sobrenome</label>
			<input type="Text" id="nomesobrenome" required placeholder="Nome e Sobrenome">

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="email@email.com">

			<label for="telefone">Telefone p/contato</label>
			<input type="number" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

			<label for="mensagem">Mensagem</label>
			  <textarea cols="70" rows="10" id="mensagem" required></textarea>

			<fieldset>
				<legend>Como deseja ser contatado?</legend>

				<label for="radio-telefone"><input type="radio" name="Contato" value="telefone" id="radio-telefone">Telefone</label>
				
				<label for="radio-email"><input type="radio" name="Contato" value="email" id="radio-email">Email</label>
				
				<label for="radio-whatsapp"><input type="radio" name="Contato" value="whatsapp" id="radio-whatsapp"checked> "Whatsapp"</label>	
		
				<label for=""><input type="submit"class="enviar"value="Manda ai!"></label>
			</fieldset>

			<fieldset>
				<legend>Deseja ser atendido em qual horario?</legend>
				<select>
					<option value="">Manhã</option>
					<option value="">Tarde</option>
					<option value="">Noite</option>
				</select>
			</fieldset>

			<label class="checkbox">Clique para receber as novidades por e-mail!<input type="checkbox"checked></label>
			
		</form>

		<table id="table">
		  	<thead>
		  		<tr>
		  			<td>Dia</td>
		  			<td>Horario</td>
		  		</tr>
		  	</thead>
		  	<tr>
		  		<td>Segunda-feira</td>
		  		<td>8h ~ 20h</td>
		  	</tr>

		  	<tr>	
		  		<td>Terça-feira</td>
		  		<td>8h ~ 20h</td>
		  	</tr>

		  	<tr>
		  		<td>Quarta-feira</td>
				<td>8h ~ 20h</td>
		  	</tr>

		  	<tr>
		  		<td>Quinta-feira</td>
		  		<td>8h ~ 20h</td>
		  	</tr>
		</table>

    </main>
